# SQLite datasource with improved concurrency handling
spring.datasource.url=jdbc:sqlite:vols.db?journal_mode=WAL&busy_timeout=10000&synchronous=NORMAL
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

# Disable metadata check for SQLite
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000


logging.level.org.springframework.cache=TRACE
logging.level.com.example.vol.services.VolService=DEBUG